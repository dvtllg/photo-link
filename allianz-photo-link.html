    </div>
    <div class="container">
        <div class="row">
            <button type="button" class="col" onclick="takePhoto();">Hacer Foto
                <br><i class="material-icons">photo_camera</i>
            </button>
            <button type="button" class="col" onclick="inportFile();">Importar
                <br><i class="material-icons">create_new_folder</i>
            </button>
        </div>
    </div>
    <input type="file" capture="camera" accept="image/*" id="takePhoto" hidden>
    <input type="file" accept="image/*" id="inportPhoto" hidden>
    <div>
        <img id="inputImage" class="image-class col">
    </div>
    <div id="footer" class="container fixed-bottom">
        <div class="row">
            <button id="sendPh" type="button" class="col disabled-class" onclick="sendPhoto();">Confirmar
                <br><i class="material-icons text-success">cloud_done</i>
            </button>

            <button id="cancelPh" type="button" class="col disabled-class" onclick="removePhoto();">Eliminar
                <br><i class="material-icons text-danger">cancel</i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        function takePhoto() {
            $("#takePhoto").click();
        }

        function inportFile() {
            $("#inportPhoto").click();
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#inputImage').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
                $('#inputImage').show();
                console.log('RESULT: ' + $('#inputImage')[0].src);
                disableButtons(false);
            }
        }

        $("#takePhoto").change(function () {
            readURL(this);
        });

        $("#inportPhoto").change(function () {
            readURL(this);
        });

        function disableButtons(disabled) {
            if (disabled) {
                $("#sendPh").addClass('disabled-class');
                $("#cancelPh").addClass('disabled-class');
            } else {
                $("#sendPh").removeClass('disabled-class');
                $("#cancelPh").removeClass('disabled-class');
            }
        }

        function sendPhoto() {
            alert($('#inputImage')[0].src);
        }

        function removePhoto() {
            disableButtons(true);
            removeFiles();
            $('#inputImage').removeAttr('src');
            $('#inputImage').hide();
        }

        function removeFiles(){
            $('#inportPhoto').val(null);
            $('#takePhoto').val(null);
        }
    </script>


</body>

</html>
